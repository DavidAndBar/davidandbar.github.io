<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="./icons/fav-icon.svg">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div id="content" class="card overflow-auto">
            <h2 id="content-title" class="card-header"> Data modifier </h2>
            <div id="main-content">
                <div id="menu" class="container card my-3 py-3">
                    <div class="row mb-3">
                        <div class="col-6">
                            <!--<label for="initialSeparator" class="form-label input-label">Initial separator</label>-->
                            <select id="initialSeparator" class="form-select border-end" aria-label="Default select example">
                                <option value="" selected>Select initial separator:</option>
                                <option value=",">,</option>
                                <option value=".">.</option>
                                <option value=":">:</option>
                                <option value=";">;</option>
                                <option value="-">-</option>
                                <option value="&#10;">Line jump (enter)</option>
                                <option value=" ">Space ( )</option>
                                <option value="custom">Custom separator</option>
                            </select>
                            <div class="form-check form-switch mt-2">
                                <input class="form-check-input" type="checkbox" role="switch" id="spaceInitial">
                                <label class="form-check-label" for="spaceInitial">Include a space after my separator</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <!--<label for="newSeparator" class="form-label input-label">New separator</label>-->
                            <select id="newSeparator" class="form-select border-end" aria-label="Default select example" onfocus="this.oldvalue = this.value;">
                                <option value="" selected>Select target separator:</option>
                                <option value=",">,</option>
                                <option value=".">.</option>
                                <option value=":">:</option>
                                <option value=";">;</option>
                                <option value="-">-</option>
                                <option value="&#10;">Line jump (enter)</option>
                                <option value=" ">Space ( )</option>
                                <option value="custom">Custom separator</option>
                            </select>
                            <div class="form-check form-switch mt-2">
                                <input class="form-check-input" type="checkbox" role="switch" id="spaceTarget" checked>
                                <label class="form-check-label" for="spaceTarget">Include a space after my separator</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <input type="text" id="initialSeparator" class="form-control" placeholder="Initial Separator" disabled>
                        </div>
                        <div class="col-6">
                            <input type="text" id="newSeparator" class="form-control" placeholder="New Separator" disabled>
                        </div>
                    </div>
                </div>
                <p id="description" class="card-title">Insert here the data: </p>
                <textarea id="textArea" rows="10"></textarea>
                <button class="btn btn-dark mt-3" onclick="convert()"> Convert </button>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <script src="./js/logic.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
