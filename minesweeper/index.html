<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.5.0-rc1/jquery.mobile-1.5.0-rc1.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/createGame.js"></script>
    <script src="./js/minesLogic.js"></script>
    <script src="./js/scores.js"></script>
    <link rel="icon" type="image/x-icon" href="./icons/fav-icon.svg">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Minesweeper</title>
</head>
<body>
    <div id="game-screen"> 
        <div id="board">
            <h2> Minesweeper </h2>
            <div id="header-top">
                <div id="alert-flag">Discovering flags mode <span id="alert-msg"></span></div>
                <button type="button" onclick="showWindow(0, false, true)"> High Scores: </button>
                <div id="reset-button">
                    <select name="difficulty" id="difficulty">
                        <option value="beginner">Beginner</option>
                        <option value="easy" selected>Easy</option>
                        <option value="inter">Intermediate</option>
                        <option value="expert">Expert</option>
                    </select>
                </div>
            </div>
            <div id="header">
                <div id="div-mines-discovered" class="header-buttons">
                    0
                </div>
                <div id="interact-btns" class="header-buttons">
                    <button id="reset-icon" type="button" onclick="startover()"><img src="./icons/smile-face.svg"></button>
                    <label class="switch" title="Invert the pointer">
                        <input id="invert" type="checkbox" value="true" onchange="changeTaps()">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div id="timer" class="header-buttons"><span class="value">0</span> s</div>
            </div>
            <div id="grid-wrapper"><div id="mines-grid"></div></div>
        </div>
    </div>
</body>
</html>
